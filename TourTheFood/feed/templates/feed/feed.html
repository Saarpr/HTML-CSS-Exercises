{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tour The Food</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="{% static 'landing/js/main.js' %}"></script>
    <link rel="stylesheet" href="{% static 'landing/css/style.css' %}">
    <link rel="icon" href="images/tab_icon.png" sizes="16x16" type="image/png">
    <link href='https://fonts.googleapis.com/css?family=Cabin' rel='stylesheet'>
    <script src="{% static 'landing/js/json.js' %}"></script>

</head>

<body>
    <header>
        <section class="logo_header">
            <a href="{% url 'feed' %}" id="logo">
                <div class=logo_img></div>
                <div class=logo_text></div>
            </a>
        </section>
        <div class="media">
              <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
              <div class="media_body">
                  <h4 class="account-heading">{{ user.username }}</h4>
                  <a class="btn_logout" href="{% url 'logout' %}">Logout</a>
              </div>
        </div>
    </header>
    <div id="wrapper">
        <h1 id="my_trips">{{user.username}} Trips</h1>
        <div class="content-section">

        <section class="feed_section">
            {% for t in trips %}
                <article class="c" id="{{ t.trip_id}}" >
                    <a href="{% url 'trip-detail' t.trip_id %}">
                    <span id="where_to">{{ t.where }}</span>
                    </a>

                </article>

        {% endfor %}

        </section>
        <section class="action_buttons">
            <a class="search_a"href="#"><img src="/static/feed/images/search.svg"></a>
            <a class="add_a"href= "{% url 'trip-create' %}"><img src="/static/feed/images/add.svg"></a>

        </section>
    </div>
    </div>
    <footer id="feed_footer">
        <section class="logo_header">
            <a href="{% url 'feed' %}" id="logo">
              <div class=logo_img></div>
              <div class=logo_text></div>
            </a>
          </section>
    </footer>
    <script>
        (random_img("{{trips_json}}"));
    </script>
</body>

</html>
